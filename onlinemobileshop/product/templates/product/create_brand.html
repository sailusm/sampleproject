<!DOCTYPE html>
<html lang="en">
{% extends "product/adminhome.html" %}
{% block body_block %}
<h1 align="center">CREATE BRAND</h1>
<br><br><br></br>
<form method="post">
    {% csrf_token %}

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="create"><br><br>
                <div class="col-4"></div>


                <table class="table table-striped table-dark">
                    <th>BRAND NAME</th>
                    <th>ACTION</th>

                    {% for brand in brands %}
                    <tr>

                        <td>{{brand.brand_name}}</td>
                        <td> <a href="{% url 'editbrand' brand.id %}" class="btn btn-primary">edit</a></td>
                         <td> <a href="#" class="btn btn-warning">view</a></td>
                         <td> <a href="{% url 'deletebrand' brand.id %}" class="btn btn-danger">delete</a></td>
                    </tr>

                    {% endfor %}
                </table>
            </div>
        </div>

    </div>
</form>

{% endblock %}
