<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<br>
<br>
<form>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <img src="{{form.image.url}}">
                <br>
                mobile: {{form.name}}
                <br>
                price: {{form.price}}

            </div>
        </div>
    </div>


</form>
