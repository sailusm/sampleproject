<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createProduct</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <h1>CREATE PRODUCT</h1><br><br>
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="create"><br><br>


            </div>
            <div class="col-3">
                <H1>PRODUCT LIST</H1> <BR>
                <BR> <BR>

                <table  class="table table-dark">
                    <th>MOBILE NAME</th>
                    <th>PRICE</th>
                      <th>OS</th>
                     <th>RAM</th>
                     <th>image</th>
                    {% for mobile in mobiles%}
                    <tr>

                        <td>{{mobile.name}}</td>
                        <td>{{mobile.price}}</td>
                        <td> {{mobile.os}}</td>
                         <td> {{mobile.ram}}</td>
                        <td> <img src="{{mobile.image.url}}"></td>
                        <td> <a href="#">Edit</a></td>
                        <td> <a href="#">View</a></td>
                    <td> <a href="#">Delete</a></td>



                    </tr>


                    {% endfor %}
                </table>

            </div>
        </div>
    </div>
</form>
</body>
</html>
